 <!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
        <link rel="stylesheet" href="assets/style.css" >    
    </head>
<body>
    <div class="container">
        <header class="row"  id="atm-header">
            <div class="col-md-12">
                <h1>ATM money dispensor</h1>
            </div>
        </header>
        <section id="main-wrapper" class="row">
            <div class="col-md-6 formPanel">
                <h3> Welcome to ATM</h3>
                <div>
                <form onsubmit="showNotes(event)">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Enter The Amount</label>
                            <input type="text" autofocus class="form-control" id="amount-input" aria-describedby="amount" placeholder="Enter Amount">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Get Money</button>
                    </form>
                    </div>
            </div>
            <div class="col-md-6">
                <div id="notesInfo">
                    <p> <strong>You Will get the Following Amount</strong></p>
                    <div class="row">
                        <div class="col-md-6">
                            <ul class="noteCountlist" id="firstList">
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <ul class="noteCountlist"  id="secondList">
                            </ul>        
                        </div>
                    </div>
                    <p> <strong>Total notes dispensed : <span id="noteCount">0</span></strong></p>
                </div>
                <div id="notesInfoMsg">
                        You will get Notes Count here
                </div>
            </div>
        </section>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
